<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELUM</title>
    <link rel="icon" href="static/images/coin.png">
    <link rel="stylesheet" href="static/styles/style.css">
    <script src="static/scripts/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>

            <div class="profile">
                <div class="profile-photo">
                    <img src="static/images/profile.png" alt="profile">
                </div>
                <div class="profile-name">
                    <span id="user-name">ELUM</span>
                </div>
                <div class="settings"></div>
            </div>

            <div class = "profile-level">
                <span id="level-name">NOVICE</span>
                <div class="level-bar">
                    <div class="level-process", id="level-process" style="width: 1%;"></div>
                </div>
            </div>

            <div class="score">
                <h2 id="score">0</h2>
            </div>

            <div class="coin" id="coin">
                <img src="static/images/coin.png" alt="coin">
            </div>
            <div class="dashboard-metrics">
                <div class="energy">
                    <img src="static/images/bulb/light bulb 5.png" alt="energy" id="energy-image">
                    <span id="energy-limit">1000</span>
                </div>
                <div class="income">
                    <p>Income Per Second</p>
                    <div class="content">
                        <img src="static/images/coin.png" alt="coin">
                        <span id="income">0</span>
                    </div>
                </div>
            </div>
        </header>

        <footer>
            <div class="select-menu">
                <a href="index.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="static/images/bulb/light bulb 5.png" alt="Mining" class="menu-icon">
                    </div>
                    <span>Mining</span>
                    <div class="strip-page"></div>
                </a>
                <a href="pages/shop.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="static/images/bulb/light bulb 5.png" alt="Shop" class="menu-icon">
                    </div>
                    <span>Shop</span>
                </a>
                <a href="#!" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="static/images/bulb/light bulb 5.png" alt="Friend" class="menu-icon">
                    </div>
                    <span>Friend</span>
                </a>
                <a href="pages/tasks.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="static/images/bulb/light bulb 5.png" alt="Tasks" class="menu-icon">
                    </div>
                    <span>Tasks</span>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
