<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="icon" href="static/images/coin.png">
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
    <div class="main-container">
        <header>

            <div class="profile">
                <div class="profile-photo">
                    <img src="static/images/profile.png" alt="profile">
                </div>
                <div class="profile-name">
                    Максим
                </div>
                <div class="settings"></div>
            </div>

            <div class = "profile-level">
                TITAN
                <div class="level-bar">
                    <div class="level-process", style="width: 75%;"></div>
                </div>
            </div>

            <div class="score">
                <h2>0</h2>
            </div>

            <div class="coin">
                <img src="static/images/coin.png" alt="coin">
                <div class="click-anim"></div>
            </div>

            <div class="energy">
                <img src="static/images/bulb/light bulb 5.png" alt="energy">1000
            </div>
        </header>

        <footer>
            <div class="select-menu">
                <a href="index.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="static/images/bulb/light bulb 5.png" alt="Платформа" class="menu-icon">
                    </div>
                    <span>Платформа</span>
                </a>
                <a href="pages/shop.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="static/images/bulb/light bulb 5.png" alt="Лавка" class="menu-icon">
                    </div>
                    <span>Лавка</span>
                </a>
                <a href="pages/friends.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="static/images/bulb/light bulb 5.png" alt="Друзья" class="menu-icon">
                    </div>
                    <span>Друзья</span>
                </a>
                <a href="pages/tasks.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="static/images/bulb/light bulb 5.png" alt="Задания" class="menu-icon">
                    </div>
                    <span>Задания</span>
                </a>
            </div>
        </footer>
    </div>

</html>
