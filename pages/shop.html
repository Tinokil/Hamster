<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="icon" href="../static/images/coin.png">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/shop-style.css">
    <script src="../static/scripts/shop.js" defer></script>
</head>

<body>
    <div class="main-container">
        <header>

            <div class="score">
                <img src="../static/images/currency.png" alt="coin">
                <span id="score">0</span>
            </div>

            <div class="items">

                <div>
                    <div class="item" id="add-energy">
                        <img src="../static/images/items/1000-energy.png" alt="energy">
                        <div class="item-info">
                            <p class="item-name">Energy Limit</p>
                            <p class="item-description">Повышение энергии на 1000</p>
                            <div class="item-data">
                                <div class="item-lvl">
                                    <span id="add-energy-lvl">0 LVL</span>
                                </div>
                                <div class="item-price">
                                    <span id="add-energy-price">4000</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item" id="autoclicker">
                        <img src="../static/images/items/1000-energy.png" alt="energy">
                        <div class="item-info">
                            <p class="item-name">AutoClicker</p>
                            <p class="item-description">Автоматически кликает раз в секунду</p>
                            <div class="item-data">
                                <div class="item-lvl">
                                    <span id="autoclicker-lvl">0 LVL</span>
                                </div>
                                <div class="item-price">
                                    <span id="autoclicker-price">7000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="item" id="click-power">
                        <img src="../static/images/items/1000-energy.png" alt="energy">
                        <div class="item-info">
                            <p class="item-name">Click Power</p>
                            <p class="item-description">Увеличивает силу клика</p>
                            <div class="item-data">
                                <div class="item-lvl">
                                    <span id="click-power-lvl">0 LVL</span>
                                </div>
                                <div class="item-price">
                                    <span id="click-power-price">10000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <footer>
            <div class="select-menu">
                <a href="../index.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="../static/images/bulb/light bulb 5.png" alt="Mining" class="menu-icon">
                    </div>
                    <span>Mining</span>
                </a>
                <a href="shop.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="../static/images/bulb/light bulb 5.png" alt="Shop" class="menu-icon">
                    </div>
                    <span>Shop</span>
                    <div class="strip-page"></div>
                </a>
                <a href="#!" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="../static/images/bulb/light bulb 5.png" alt="Friend" class="menu-icon">
                    </div>
                    <span>Friend</span>
                </a>
                <a href="tasks.html" class="menu-item">
                    <div class="menu-icon-container">
                        <img src="../static/images/bulb/light bulb 5.png" alt="Tasks" class="menu-icon">
                    </div>
                    <span>Tasks</span>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
